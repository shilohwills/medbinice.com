<script>
    // Lazy loading implementation
    document.addEventListener('DOMContentLoaded', function() {
        // Check if browser supports native lazy loading
        const supportsNativeLazy = 'loading' in HTMLImageElement.prototype;
        
        // Get all lazy images
        const lazyImages = document.querySelectorAll('img.lazy');
        
        if (supportsNativeLazy) {
            // Browser supports native lazy loading
            lazyImages.forEach(img => {
                // Replace data-src with src
                if (img.dataset.src) {
                    img.src = img.dataset.src;
                }
                // Remove data-src attribute
                img.removeAttribute('data-src');
            });
        } else {
            // Fallback for browsers without native lazy loading
            const lazyLoad = function() {
                lazyImages.forEach(img => {
                    if (img.dataset.src && isInViewport(img)) {
                        // Show loading spinner
                        const container = img.closest('.lazy-container');
                        if (container) {
                            container.classList.add('loading');
                        }
                        
                        // Create new image to preload
                        const tempImg = new Image();
                        tempImg.src = img.dataset.src;
                        tempImg.onload = function() {
                            // Set the actual image source
                            img.src = img.dataset.src;
                            
                            // Remove data-src attribute
                            img.removeAttribute('data-src');
                            
                            // Add loaded class for transition effect
                            img.classList.add('loaded');
                            
                            // Remove loading spinner
                            if (container) {
                                container.classList.remove('loading');
                            }
                        };
                    }
                });
            };
            
            // Check if element is in viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.bottom >= 0 && 
                    rect.right >= 0 && 
                    rect.top <= (window.innerHeight || document.documentElement.clientHeight) && 
                    rect.left <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            // Initial check
            lazyLoad();
            
            // Listen to scroll and resize events
            window.addEventListener('scroll', lazyLoad);
            window.addEventListener('resize', lazyLoad);
        }
        
        // For browsers that support native lazy loading, still add the loaded class
        lazyImages.forEach(img => {
            img.onload = function() {
                this.classList.add('loaded');
                const container = this.closest('.lazy-container');
                if (container) {
                    container.classList.remove('loading');
                }
            };
            
            // If image is already loaded (cached)
            if (img.complete) {
                img.classList.add('loaded');
                const container = img.closest('.lazy-container');
                if (container) {
                    container.classList.remove('loading');
                }
            }
        });
    });
</script>
