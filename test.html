<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Get In Touch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2a6c;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        .form-control:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
            background: white;
        }
        
        textarea.form-control {
            min-height: 180px;
            resize: vertical;
        }
        
        .btn {
            display: block;
            width: 100%;
            background: #1a2a6c;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
        }
        
        .btn:hover {
            background: #b21f1f;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(178, 31, 31, 0.4);
        }
        
        .btn i {
            margin-left: 10px;
        }
        
        .form-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-info {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .form-info a {
            color: #1a2a6c;
            font-weight: 600;
            text-decoration: none;
        }
        
        .form-info a:hover {
            text-decoration: underline;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #1a2a6c;
            font-size: 18px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .btn { animation: slideIn 0.6s ease 0.5s forwards; }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .contact-form {
                padding: 30px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Get In Touch</h1>
            <p>Have questions or want to work together? Send us a message and we'll respond as soon as possible!</p>
        </header>
        
        <div class="contact-form fade-in">
            <form id="contactForm" action="https://formsubmit.co/shilohegbuji874@gmail.com" method="POST">
                <!-- Add your form fields here -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="John Doe" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="john@example.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" class="form-control" name="_subject" placeholder="How can we help?" required>
                    <i class="fas fa-tag input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" class="form-control" name="message" placeholder="Type your message here..." required></textarea>
                    <i class="fas fa-comment input-icon" style="top: 40px;"></i>
                </div>
                
                <!-- FormSubmit Settings -->
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
                <input type="hidden" name="_autoresponse" value="Thank you for your message! We'll get back to you soon.">
                
                <button type="submit" class="btn">Send Message <i class="fas fa-paper-plane"></i></button>
                <div id="formMessage" class="form-message"></div>
            </form>
 
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formMessage = document.getElementById('formMessage');
            
            // Show loading state
            formMessage.textContent = 'Sending your message...';
            formMessage.className = 'form-message';
            formMessage.style.display = 'block';
            
            // Create a new FormData instance
            const formData = new FormData(form);
            
            // Send form data using FormSubmit
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Success message
                    formMessage.textContent = '✅ Message sent successfully! We\'ll get back to you soon.';
                    formMessage.className = 'form-message success';
                    
                    // Reset form
                    form.reset();
                } else {
                    throw new Error('Failed to send message');
                }
            })
            .catch(error => {
                // Error message
                formMessage.textContent = '❌ Error sending message. Please try again or contact us directly.';
                formMessage.className = 'form-message error';
            });
        });
    </script>
</body>
</html>
